<html>
    <head>
        <title>WebRTC Demo</title>
    </head>
    <body>
        <p>Welcome to Talk. </p>
        <div id="audioDiv"></div>
        <p>Currently connected users</p>
        <div id="vue-context">
            <ul>
                <li v-for="user in users">
                    {{user.displayName}}
                </li>
            </ul>
        </div>
        <label>Username</label>
        <input id="username">
        <button id="submit-username-button">Update</button>
        <script src=bundle.js></script>
    </body>
</html>
